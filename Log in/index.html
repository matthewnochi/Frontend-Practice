<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bg">
            <img class="pic" src="insert.jpg" alt="Sorry no photo :|">
            <div class="sidebar"><p class="me">MATTHEW<p><img class="logo" src="insert2.png" alt="Sorry no logo :|"></div>
        </div>
        
        <div class="main">
            <p class="text top-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="text">You <em>know</em> you want to.</p>
            <form method="post" id="form">
                <div class="form">
                    <p class="text short-text">Let's do this!</p>
                    <div class="wrap">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" class="input" name="user-first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" class="input" name="user-last-name">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" class="input" name="user-email">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" class="input" name="user-phone-number" placeholder="1234567890" pattern="[0-9]{10}">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" class="input" name="user-password">
                            <span class="error-message"></span>
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" class="input" name="user-password-confirm">
                        </div>
                    </div>
                </div>
                <button class="create" type="submit">Create Account</button>
            </form> 
            <p class="account">Already have an account? <a href="http://google.com" class="log-in">Log in</a></p>
        </div>
    </div>
</body>
</html>
